<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simpleMap & Route Finder</title>
  <link rel="stylesheet" href="routefinder.css"> <!-- CSS 파일 불러오기 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- jQuery 라이브러리 -->
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=Du88s82V2690hjVCJpUFf41sc3Xn94KL5rYJSE38"></script> <!-- Tmap API -->
  <script src="routefinder.js"></script> <!-- JavaScript 파일 불러오기 -->
</head>
<body onload="initTmap(); getQueryParams(); findRoute()">
 
  <!-- 출발지 정보 -->
  <h1>출발지 주소</h1>
  <input type="text" id="start_address" readonly>

  <!-- 도착지 정보 -->
  <h1>도착지 주소</h1>
  <input type="text" id="end_address" readonly><br><br>

  <!-- 경로 설명 -->
  <h3>경로 설명</h3>
  <div id="route_description">경로 정보를 불러오는 중...</div>

  <!-- 지하철역 및 혼잡도 정보 -->
  <h3>지하철역 및 혼잡도</h3>
  <div id="subway_stations">지하철역 정보를 불러오는 중...</div>

  <h1>지도</h1>
  <div id="map_div"></div> <!-- Tmap 지도 표시 -->
</body>
</html>
